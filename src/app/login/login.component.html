<div class="login" ng-controller="LoginController">
  <h1>Login</h1>
  <br>
  <form novalidate class="simple-form">
    <label>
      <input placeholder="Email" type="email" ng-model="user.email" />
    </label>
    <br />
    <label>
      <input placeholder="Password" type="password" ng-model="user.email" />
    </label>
    <br>
    <button disabled="disabled">Login</button>
    <br><br>
    <a [routerLink]="['/create']">
      Don't have an account?
    </a>
  </form>
</div>
